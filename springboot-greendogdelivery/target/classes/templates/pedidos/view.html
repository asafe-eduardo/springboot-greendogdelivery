<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="layout.html">
	<head>
		<meta charset="UTF-8">
		<title>Pedidos</title>
		 <!-- Bootstrap -->
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		 <!--  JQuery -->
		 <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		 <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
		 <style>
		   input.field-error, textarea.field-error { border: 1px solid #B94A48; }
		 </style>
	</head>
	<body>
		 <div class="container">
			 <nav class="navbar navbar-default navbar-static-top">
			   <div class="navbar-header">
			      <a class="navbar-brand" th:href="@{/}"><img src="../static/img/hotdog-logo.png" th:src="@{/img/hotdog-logo.png}"/></a>
			    </div>
				<ul class="nav navbar-nav">
				  <li><a class="brand" href="https://www.casadocodigo.com.br">Casa do CÃ³digo</a></li>
				  <li><a class="brand" href="https://www.boaglio.com">boaglio.com</a></li>
				  <li><a class="brand" href="https://projects.spring.io/spring-boot/">Spring Boot</a></li>
				  <li><a class="brand" href="https://github.com/ultraq/thymeleaf-layout-dialect">Thymeleaf Layout</a></li>
				</ul>
			 </nav>
			 <h1 layout:fragment="header">Pedido</h1>
			 <div layout:fragment="content" class="well">
				<div class="alert alert-success" th:if="${globalMessage}"
					th:text="${globalMessage}">pedido gravado com sucesso</div>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Data</th>
							<th>Valor total</th>
							<th>Itens</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td id="id" th:text="${pedido.id}">123</td>
							<td id="nome" th:text="${pedido.cliente.nome}">Nome...</td>
							<td id="data" th:text="${pedido.data}">Preco...</td>
							<td id="valorTotal" th:text="${pedido.valorTotal}">Valor total...</td>
							<td id="itens" th:each="item : ${pedido.itens}">
							  <div th:text="${item.nome}"> nome </div>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="pull-left">
					<a href="form.html" th:href="@{'/pedidos/alterar/' + ${pedido.id}}">alterar</a>
					| <a href="pedidos" th:href="@{'/pedidos/remover/' + ${pedido.id}}">remover</a>
					| <a href="pedidos" th:href="@{'/pedidos/novo/'}">novo pedido</a>
				    | <a th:href="@{/pedidos/}" href="list.html">voltar</a>
				</div>
			 </div>
		 </div>

	</body>
</html>
